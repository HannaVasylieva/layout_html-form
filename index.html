 <option value="BMW">BMW </option> <option value="Audi">Audi</option> <option value="Lada">Lada</option> </select> </label> <label class="form-field"> How do you rate our work? <input type="range" value="0" name="rate" required> </label> </fieldset> <fieldset class="container"> <legend>Additional info:</legend> <label class="form-field"> Comments: <textarea name="comments" cols="20" rows="2"></textarea> </label> <label class="form-field"> Would you recommend us? <select name="recommend"> <option value="Yes">yes</option> <option value="No">no</option> </select> </label> </fieldset> </form> <button class="button" type="submit">Submit</button> </body></html>
